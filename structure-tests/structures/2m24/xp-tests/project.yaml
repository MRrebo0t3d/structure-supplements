molecule :
    file : input/2m24.seq
    ptype : rna
    type : nv
    chain : 'A'

rna : 
    ribose : Constrain

angles : 
    -
      file : input/dih1.tbl
      type : xplor
    -
      file : input/dih2.tbl
      type : xplor
    -
      file : input/dih3.tbl
      type : xplor

distances :
    - 
      file : input/dis.tbl
      type : xplor
    - 
      file : input/hydcon.tbl
      type : xplor

anneal:
    dynOptions :
        steps : 15000
        highTemp : 5000.0
    param :
        swap : 20

